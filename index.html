<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yokli.net</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #051412;
            font-family: 'Zain', sans-serif;
        }

        .background-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background-image: radial-gradient(circle, currentColor, transparent 70%);
            animation: move-orb 25s ease-in-out infinite alternate;
        }

        .orb:nth-child(1) { bottom: 5vh; left: 10vw; width: 45vmax; height: 45vmax; color: #abff4f; animation-duration: 20s; }
        .orb:nth-child(2) { top: 10vh; right: 5vw; width: 50vmax; height: 50vmax; color: #00ffc3; animation-duration: 28s; }

        @keyframes move-orb {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(calc(10vw * var(--dx, 1)), calc(15vh * var(--dy, 1))) scale(1.1); }
        }
        .orb:nth-child(1) { --dx: -1; --dy: 1; }
        .orb:nth-child(2) { --dx: 1; --dy: -1; }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            backdrop-filter: blur(100px) saturate(120%);
            -webkit-backdrop-filter: blur(100px) saturate(120%);
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -10px;
            border-radius: 50%;
            background-color: rgba(171, 255, 79, 0.7);
            animation: rise 20s linear infinite;
        }
        
        @keyframes rise {
            from { transform: translateY(0); opacity: 0; }
            20%, 80% { opacity: 1; }
            to { transform: translateY(-105vh); opacity: 0; }
        }

        .particle:nth-child(1) { left: 10%; width: 2px; height: 2px; animation-duration: 13s; animation-delay: -3s; }
        .particle:nth-child(2) { left: 20%; width: 4px; height: 4px; animation-duration: 8s; animation-delay: -1s; }
        .particle:nth-child(3) { left: 30%; width: 1px; height: 1px; animation-duration: 22s; animation-delay: -5s; }
        .particle:nth-child(4) { left: 40%; width: 3px; height: 3px; animation-duration: 15s; animation-delay: -10s; }
        .particle:nth-child(5) { left: 50%; width: 5px; height: 5px; animation-duration: 11s; animation-delay: -7s; }
        .particle:nth-child(6) { left: 60%; width: 2px; height: 2px; animation-duration: 18s; animation-delay: -2s; }
        .particle:nth-child(7) { left: 70%; width: 1px; height: 1px; animation-duration: 25s; animation-delay: -12s; }
        .particle:nth-child(8) { left: 80%; width: 4px; height: 4px; animation-duration: 9s; animation-delay: -4s; }
        .particle:nth-child(9) { left: 90%; width: 2px; height: 2px; animation-duration: 16s; animation-delay: 0s; }
        .particle:nth-child(10) { left: 5%; width: 3px; height: 3px; animation-duration: 20s; animation-delay: -8s; }
        .particle:nth-child(11) { left: 85%; width: 1px; height: 1px; animation-duration: 28s; animation-delay: -6s; }
        .particle:nth-child(12) { left: 55%; width: 4px; height: 4px; animation-duration: 7s; animation-delay: -11s; }

        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: clamp(3rem, 12vw, 9rem);
            font-weight: 700;
            letter-spacing: 4px;
            color: #fff;
            text-transform: lowercase;
            animation: subtleGlow 5s ease-in-out infinite;
        }
        
        @keyframes subtleGlow {
            0%, 100% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 16px rgba(255, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    
    <div class="background-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="blur-overlay"></div>

    <div class="particle-container">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    </div>

    <div class="content">
        <h1>yokli.net</h1>
    </div>

</body>
</html>
